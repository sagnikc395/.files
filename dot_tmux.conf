##### CORE #####
set -g prefix C-b
bind-key n last-window
bind-key m send-prefix
set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1

##### COLORS #####
set -g @grux_bg "#0b0c10"
set -g @grux_dim "#1f2833"
set -g @grux_fg "#c5c6c7"
set -g @grux_cyan "#66fcf1"
set -g @grux_pink "#ff007c"
set -g @grux_purple "#b76cf0"
set -g @grux_green "#45a29e"
set -g @grux_yellow "#f5f749"

##### STYLE #####
set -g status-position bottom
set -g status-justify "centre"
set -g status-interval 5
set -g status-bg "#0b0c10"
set -g status-fg "#c5c6c7"
set -g status-style "none"

##### PANES #####
set -g pane-border-style "fg=#1f2833"
set -g pane-active-border-style "fg=#66fcf1"

##### STATUS LEFT — Context #####
# Shows current session + window
set -g status-left-length 50
set -g status-left "#[fg=#0b0c10,bg=#66fcf1,bold]  #S #[fg=#66fcf1,bg=#0b0c10,nobold] #[fg=#66fcf1]#W "

##### STATUS RIGHT — System info #####
# Uses tmux built-ins and optional shell commands
set -g status-right-length 100
set -g status-right "#[fg=#1f2833,bg=#0b0c10]#[fg=#66fcf1,bg=#1f2833] #(uptime | awk -F'load average:' '{ print \"\" \$2 }') \
#[fg=#45a29e,bg=#1f2833] #(free -h | awk '/Mem/ {print \" \"$3\"/\"$2}') \
#[fg=#ff007c,bg=#1f2833] #(date +\" %H:%M:%S\") #[fg=#66fcf1,bg=#1f2833] #(date +\" %Y-%m-%d\") \
#[fg=#ff007c,bg=#1f2833] #{prefix_highlight} #[fg=#0b0c10,bg=#ff007c,bold] #h "

##### WINDOWS #####
setw -g window-status-separator ""
setw -g window-status-style "fg=#c5c6c7,bg=#0b0c10"
setw -g window-status-activity-style "underscore,fg=#66fcf1,bg=#0b0c10"

setw -g window-status-format " #[fg=#45a29e]#I #[fg=#c5c6c7]#W "
setw -g window-status-current-format "#[fg=#0b0c10,bg=#66fcf1,bold] #I  #W #[fg=#66fcf1,bg=#0b0c10]"

##### PREFIX HIGHLIGHT PLUGIN #####
set -g @prefix_highlight_output_prefix "#[fg=#0b0c10,bg=#ff007c,bold]"
set -g @prefix_highlight_output_suffix "#[fg=#ff007c,bg=#1f2833,nobold]"
set -g @prefix_highlight_show_copy_mode "on"
set -g @prefix_highlight_copy_mode_attr "fg=#b76cf0,bg=#0b0c10,bold"

##### TPM (plugin manager) #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
run '~/.tmux/plugins/tpm/tpm'



